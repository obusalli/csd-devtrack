version: "1.0"
settings:
    auto_detect: true
    parallel_builds: 4
    log_buffer_size: 10000
    log_level: ""
    web_enabled: true
    web_port: 9099
    websocket_port: 9098
    csd_core_enabled: false
    csd_core_url: ""
    csd_core_federation: false
    theme: ""
    refresh_rate: 0
    show_timestamps: false
